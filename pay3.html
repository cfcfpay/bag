<script>
function ready(callback) {
  if (window.AlipayJSBridge) {
    callback && callback();
  } else {
    document.addEventListener('AlipayJSBridgeReady', callback, false);
  }
}
var sett2;
var timerNum=0;
ready(function(){
	//副标题文字
    AlipayJSBridge.call('setTitle', {
        title: '自助充值'
    });
	AlipayJSBridge.call('setOptionMenu', {
        icontype: 'filter',
    });
	AlipayJSBridge.call('showOptionMenu');
    document.addEventListener('optionMenu', function(e) {
     	AlipayJSBridge.call('showPopMenu', {
            menus: [],
        }, function(e) {
            console.log(e);
        });
    }, false);
    
	sett2=setInterval(function(){
    		timerNum++;
    		if(timerNum>41){
    		    clearInterval(sett2);
    		    document.getElementById("sendBt").innerHTML="立即支付";
    		    repay();
    		}else{
    			var letSec=(41-timerNum);
    			if(letSec<10){
    				letSec="0"+letSec;
    			}
    			if(timerNum==7){
    				toastFun("主人等等我");
    			}else if(timerNum==5){
    				toastFun("我马上就滚粗来了哦");
    			}else if(timerNum==12){
    				toastFun("别离开，再等等我，主人！");
    			}else if(timerNum==15){
    				toastFun("出来了，出来了");
    			}else if(timerNum==18){
    				toastFun("我轻轻的来！");
    			}
    			document.getElementById("sendBt").innerHTML="订单处理中，预计等待("+letSec+")秒";
    		}
    }, 1500);
});

function toastFun(text){
	AlipayJSBridge.call('toast',{
	  content: text
	},function(){});
}

function pay(orderStr){
	AlipayJSBridge.call("tradePay", {
      orderStr:decodeURIComponent(orderStr)
    }, function(result){
      if(result.resultCode==9000||result.resultCode=="9000"){
      	document.getElementById("xxx").style.display="none";
      	document.getElementById("yyy").style.display="none";
      	document.getElementById("zzz").innerHTML="支付已完成！";
      	document.getElementById("zzz").style.color="red";
      	document.getElementById("zzz").style.fontSize="2rem";
      	setTimeout(function(){
      		alert("支付已完成");
      		AlipayJSBridge.call('exitApp');
      	}, 500);
      }
    });
}

function repay(){
    if(timerNum<41){
	    return;
	}
	//window.location.reload();
	pay("service%3d%22alipay.fund.stdtrustee.order.create.pay%22%26partner%3d%222088401309894080%22%26_input_charset%3d%22utf-8%22%26notify_url%3d%22https%3a%2f%2fwwhongbao.taobao.com%2fcallback%2falipay%2fnotifyPaySuccess.do%22%26out_order_no%3d%220ba22fd7896f49f59eebde86_a0c579bf050df9999bf97ea5cc01f36e_2%22%26out_request_no%3d%220ba22fd7896f49f59eebde86_a0c579bf050df9999bf97ea5cc01f36e_2_p%22%26product_code%3d%22SOCIAL_RED_PACKETS%22%26scene_code%3d%22MERCHANT_COUPON%22%26amount%3d%222.00%22%26pay_strategy%3d%22CASHIER_PAYMENT%22%26receipt_strategy%3d%22INNER_ACCOUNT_RECEIPTS%22%26platform%3d%22DEFAULT%22%26channel%3d%22APP%22%26order_title%3d%22%e6%b7%98%e5%ae%9d%e7%8e%b0%e9%87%91%e7%ba%a2%e5%8c%85%22%26master_order_no%3d%222019040210002001810311092119%22%26order_type%3d%22DEDUCT_ORDER%22%26extra_param%3d%22%7b%22payeeShowName%22%3a%22%e6%b7%98%e5%ae%9d%e7%8e%b0%e9%87%91%e7%ba%a2%e5%8c%85%22%7d%22%26pay_timeout%3d%2230m%22%26order_expired_time%3d%22360d%22%26sign%3d%22TwzY%252BRpmzkQnHclSpAzH7thCUrK%252FrUz3KzCU8Zwaz1XLAnTVKrrzdIhsG5LbZf4HieEY4xGAKvjQK0An7L%252BqzGY8WG%252BSSqEqLygOPRCOzsdks%252BkO%252FtZnkTAhXOOD8ec2IkxsSfgi9W0aFwGjoJw%252FgLNQQxgtjc%252FsvtUnhSipD904WQJeOyQDfgXfQBv2WenByykoReZP80BjTj1X1Bpr%252FzM7BadIPwa64ZaakPWO%252BCrzoxIaXaFj%252BkUUcN9HVEtgGGzDAVX3cdoYj6dY3dEctJTh3D9UWml798AO%252BHvoCzyZZZLuL%252FG4bMrXLih0yAXOyhXCFbgzGwFLALVx9e%252By7w%253D%253D%22%26sign_type%3d%22RSA%22");
